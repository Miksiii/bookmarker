<div class="modal fade" id="groupEdit" tabindex="-1" role="dialog" aria-labelledby="groupEditLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="groupEditLabel">Edit your group</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="updateGroup()">

          <!-- Group name -->
          <div class="form-group">
            <label>Group name:</label>
            <input type="text" class="form-control" ng-model="groupCopy.name" placeholder="" required>
          </div>

          <!-- Group color -->
          <div class="form-group">
            <label>Pick a color</label>
            <select class="form-control" ng-model="groupCopy.color" ng-init="groupCopy.color = getColorsList()[0]" required>
              <option ng-repeat="color in getColorsList()">{{color}}</option>
            </select>
          </div>

          <div class="form-group checklist-model-groups" ng-if="groupCopy.sites.length > 0">
            <label>Check sites that you want to remove:</label>
            <p ng-repeat="site in getListOfSitesPerGroup(groupCopy.id) | orderObjectBy:'url':false">
              <input type="checkbox" checklist-model="listOfSiteIDsToDelete" checklist-value="site.id"> {{site.url}}
            </p>
          </div>

          <!-- Group response -->
          <div class="form-group">
            {{responseMessage}}
          </div>

          <!-- Buttons -->
          <div class="modal-footer">
            <a type="button" data-dismiss="modal">Close</a> |
            <input class="btn btn-primary" type="submit" value="Submit">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
